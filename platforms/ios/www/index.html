<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>jQuery Mobile Web App</title>
<link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.css"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"> </script>
<script type="text/javascript">

$(document).ready(function() {
     $.getJSON("http://websys3.stern.nyu.edu/~nwhite/websys/mobileservice/www/testwebservice.php", function(data){

                        console.log(data);		
                            $.each(data['posts'], function(index, value) {

                           $('#page').append("<a href=" + value['post']['guid'] + ">" +  value['post']['post_title'] + "</a> ");
                           $('#page').append("<br>");
			              }
);
			
                             }
				 );
                              
});
</script>

</head> 
<body> 

<div data-role="page"  >
	<div data-role="header">
		<h1>All Research Computing Posts</h1>
        <h2> Posts are dynamically pulled from a WordPress data base </h2>
	</div>
	<div data-role="content" id="page">	
		
	</div>
	<div data-role="footer">
    <br>
    <hr>
End of Posts 
<hr>
	</div>
</div>



</body>





</html>
